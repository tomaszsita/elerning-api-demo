# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\EventListener\ExceptionListener:
        tags:
            - { name: kernel.event_listener, event: kernel.exception }

    App\EventListener\ProgressHistoryListener:
        tags:
            - { name: kernel.event_listener, event: progress.changed, method: onProgressChanged }

    # Repository interfaces mapping
    App\Repository\Interfaces\UserRepositoryInterface:
        alias: App\Repository\UserRepository
    App\Repository\Interfaces\CourseRepositoryInterface:
        alias: App\Repository\CourseRepository
    App\Repository\Interfaces\EnrollmentRepositoryInterface:
        alias: App\Repository\EnrollmentRepository
    App\Repository\Interfaces\LessonRepositoryInterface:
        alias: App\Repository\LessonRepository
    App\Repository\Interfaces\ProgressRepositoryInterface:
        alias: App\Repository\ProgressRepository
    App\Repository\Interfaces\ProgressHistoryRepositoryInterface:
        alias: App\Repository\ProgressHistoryRepository

    # Controllers
    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']


